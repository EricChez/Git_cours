<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exo Flex 3</title>
</head>
<body>
    <div class="main">
        <h1>Flex 3 : transition/animation</h1>
        <div class="cont-one">
            <div class="cont-one-sub-one">
                <div class="blue"></div>
                <div class="lime"></div>
                <div class="purple"></div>
            </div>
            <div class="cont-one-sub-two">
                <div class="blue"></div>
                <div class="lime animation"></div>
                <div class="purple"></div>
                <div class="blue"></div>
                <div class="orange"></div>
            </div>
            <div class="cont-one-sub-three">
                <div class="orange"></div>
                <div class="olive"></div>
                <div class="purple"></div>
                <div class="lime"></div>
                <div class="blue"></div>
            </div>
            <div class="cont-one-sub-four">
                <div class="orange"></div>
                <div class="blue"></div>
                <div class="lime"></div>
                <div class="blue"></div>
            </div>
        </div>
        <div class="cont-two">
            <div class="cont-two-sub-one">
                <div class="purple"></div>
                <div class="lime"></div>
                <div class="blue"></div>
            </div>
            <div class="cont-two-sub-two">
                <div class="purple"></div>
                <div class="olive"></div>
                <div class="purple"></div>
                <div class="lime"></div>
                <div class="blue"></div>
            </div>
            <div class="cont-two-sub-three">
                <div class="blue"></div>          
                <div class="lime"></div>
                <div class="purple"></div>
                <div class="blue"></div>
                <div class="orange"></div>
                <div class="purple"></div>
            </div>
        </div>
        <div class="cont-three">
            <div class="cont-three-sub-one">
                <div class="purple"></div>
                <div class="lime"></div>
                <div class="blue"></div>
            </div>
        </div>
        <div class="cont-four">
            <div class="cont-four-sub-one">
                <div class="purple"></div>
                <div class="lime"></div>
                <div class="blue"></div>
            </div>
            <div class="cont-four-sub-two">
                <div class="blue"></div>          
                <div class="lime"></div>
                <div class="olive"></div>
                <div class="blue"></div>
                <div class="orange"></div>
                <div class="purple"></div>
            </div>
            <div class="cont-four-sub-three">
                <div class="blue"></div>
                <div class="lime"></div>
                <div class="purple"></div>
            </div>
        </div>

    </div>
    
</body>
</html>
